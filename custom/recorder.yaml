db_url: mysql://ha_db:ha_pwd@core-mariadb/has?charset=utf8
purge_keep_days: 4
auto_purge: true
# exclude:
#   entities:
#     - sensor.last_boot
#     - sensor.date
#     - sensor.time
#   entity_globs:
#     - sensor.weather_*
include:
  entity_globs:
    - switch.*
    # termostats
    - climate.*
    # датчики темп    
    - sensor.*_temperature
    - sensor.*_humidity
    - sensor.*_linkquality

    - sensor.speedtest_*
    - sensor.*_current
    - sensor.*_energy
    - sensor.*_power
    - sensor.*_voltage
    - sensor.pterm_*
    - sensor.*_illuminance
    - sensor.*_illuminance_lux
    - binary_sensor.*_occupancy
    - binary_sensor.*_contact
    - automation.*
    - scripts.*
    - input_number.*
    - input_boolean.*
    - device_tracker.*
  entities:
    - sensor.home_assistant_v2_db
    - sensor.maria_db_size
    
    # Системные сенсоры
    - sensor.processor_use    
    - sensor.processor_temperature
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.disk_free

    - binary_sensor.boiler_is_on
    # - switch.complex_boiler
