# Programmable

  - platform: programmable_thermostat
    name: pterm_room_11
    heater:
      - switch.complex_boiler
    actual_temp_sensor: sensor.0x5c0272fffec72d04_temperature
    min_temp: 10
    max_temp: 25
    target_temp_sensor: input_number.dest_temp_11
    tolerance: 0.3
    related_climate:
      - climate.pterm_room_21
      - climate.pterm_room_22
    hvac_options: 3
    auto_mode: heating
    min_cycle_duration:
      minutes: 5

  - platform: programmable_thermostat
