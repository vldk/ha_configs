boiler_turn_on:
  alias: Увімк. котли
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.tod_night_tariff
        state: 'on'
      sequence:
      - wait_template: '{{ is_state(''timer.boiler_electro_turn_on_timer'', ''idle'')
          }}'
      - type: turn_on
        device_id: c9ffc9447e2ed0d07868e9b07b35362e
        entity_id: switch.0x00124b00209e96c4_l2
        domain: switch
    default:
    - wait_template: '{{ is_state(''timer.boiler_gas_turn_on_timer'', ''idle'') }}'
    - type: turn_on
      device_id: c9ffc9447e2ed0d07868e9b07b35362e
      entity_id: switch.0x00124b00209e96c4_l1
      domain: switch
  mode: single
  icon: mdi:radiator
boiler_turn_off:
  alias: Вимкнути котли
  sequence:
  - type: turn_off
    device_id: c9ffc9447e2ed0d07868e9b07b35362e
    entity_id: switch.0x00124b00209e96c4_l2
    domain: switch
  - type: turn_off
    device_id: c9ffc9447e2ed0d07868e9b07b35362e
    entity_id: switch.0x00124b00209e96c4_l1
    domain: switch
  mode: single
  icon: mdi:radiator-off
try_to_switch_off_boiler:
  alias: Спробувати викнкнути тепрмостат 1
  sequence:
  - condition: and
    conditions:
    - condition: state
      entity_id: climate.pterm_room_21
      state: idle
      attribute: hvac_action
    - condition: state
      entity_id: climate.pterm_room_22
      state: idle
      attribute: hvac_action
  - service: script.turn_on
    data: {}
    entity_id: script.boiler_turn_off
  - service: notify.notify
    data:
      message: all is OFF
  mode: single
  icon: mdi:power
