boiler_turn_on:
  alias: Увімк. котли
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_boolean.use_electro_all_time          
          state: 'on'
        - condition: state
          entity_id: binary_sensor.tod_night_tariff
          state: 'on'
      sequence:
      - wait_template: '{{ is_state(''timer.boiler_electro_turn_on_timer'', ''idle'')
          }}'
      - service: switch.turn_on
        data: {}
        entity_id: switch.0x00124b00209e96c4_l2
    default:
    - wait_template: '{{ is_state(''timer.boiler_gas_turn_on_timer'', ''idle'') }}'
    - service: switch.turn_on
      data: {}
      entity_id: switch.0x00124b00209e96c4_l1
  mode: single
  icon: mdi:radiator
boiler_turn_off:
  alias: Вимкнути котли
  sequence:
  - service: switch.turn_off
    data: {}
    entity_id: switch.0x00124b00209e96c4_l2
  - service: switch.turn_off
    data: {}
    entity_id: switch.0x00124b00209e96c4_l1
  mode: single
  icon: mdi:radiator-off
